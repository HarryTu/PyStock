  <meta charset = "utf-8" />
	
	<table id="table-jjstock">	
      {% for data in stocks %}
          <tr>
              <td>{{data['code']}}</td>
              <td>{{data['name']}}</td>
              <td>{{data['netvalue']}}</td>
              <td>{{data['amountp']}}</td>
              <td class='checkjjvalue'>{{data['initchangeratio']}}</td>
              <td class='checkjjvalue'>{{data['changeratio']}}</td>
              <td>{{data['price']}}</td>
          </tr>
      {% endfor %}
 	 </table>
  
 <script type="text/javascript">
	 $(function () {
		 
		 $("td.checkjjvalue").each(function () {
			 if (($(this).text()) > 0){
				 
				$(this).html($(this).text()+"%").css({color:"red"})
				
			 }else if (($(this).text()) < 0){
				
				$(this).html($(this).text()+"%").css({color:"green"})
				
			 }else{
				 
				 $(this).html($(this).text()+"%").css({color:"black"})
			 }
		 });
	
	 });
 </script>
