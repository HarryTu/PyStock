  <meta charset = "utf-8" />
  <table id="table-mystock"> 
	      {% for data in stocks %}
	          <tr>
	              <td>{{data['code']}}</td>
	              <td>{{data['name']}}</td>
	              <td>{{data['inittime']}}</td>
	              <td>{{data['initnetvalue']}}</td>
	              <td>{{data['netvalue']}}</td>
	              <td>{{data['iorate']}}</td>
	              <td>{{data['turnover']}}</td>
	              <td>{{data['amountp']}}</td>
	              <td class='checkvalue'>{{data['initchangeratio']}}</td>
	              <td class='checkvalue'>{{data['changeratio']}}</td>
	              <td>{{data['price']}}</td>
	          </tr>
	      {% endfor %}

  </table>
  
 <script type="text/javascript">
	 $(function () {
		 
		 $("td.checkvalue").each(function () {
			 if (($(this).text()) > 0){
				 
				$(this).html($(this).text()+"%").css({color:"red"})
				
			 }else if (($(this).text()) < 0){
				
				$(this).html($(this).text()+"%").css({color:"green"})
				
			 }else{
				 
				 $(this).html($(this).text()+"%").css({color:"black"})
			 }
		 });
	
	 });
 </script>
